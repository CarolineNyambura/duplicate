<html>
<head>
	<title>material</title>
	<link href="materialize.min.css" rel="stylesheet"></link>
	<script src="mithril.min.js"></script>
</head>
<body>
	<div id="navbarZone"></div>
	<div id="component1Zone"></div>
	<div id="component2Zone"></div>
<script>

		var component1 = {
			view:function(){
				return m("div",{class:"card-panel"},[
					m("button",{class:"btn"},"breaking")
				])
			}
		}

		var component2 = {
			view:function(){
				return m("div",{class:"card-panel"},[
					m("button",{class:"btn"},"awesome")
				])
			}
		}

		var navbar = {
			view:function(){
				return m("nav",{class:"nav-wrapper"},[
					m("a",{class:"brand-logo"},"LOGO"),
					m("ul",[

						m("li",[
							m("a","caro")
						])
					])
				])
			}
		}

	m.mount(document.getElementById('component1Zone'),component1)
	m.mount(document.getElementById('component2Zone'),component2)
	m.mount(document.getElementById('navbarZone'),navbar)
	//m.mount(document.body,component2)

	</script>
</body>
</html>
